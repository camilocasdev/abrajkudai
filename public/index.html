<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utc-8"> <!-- Codificación -->
    <meta name="viewport" content="width=device-width"> <!-- Responsive? -->

    <title>Hotel Abraj Kudai</title> <!-- Titulo de la pesataña -->

    <link rel="icon" type="image/png" href="https://nicodev.s-ul.eu/128gaUMW"> <!-- Icono de la pesataña -->
    <link rel="apple-touch-icon" href="https://nicodev.s-ul.eu/128gaUMW" />
    <meta name="description" content="El hotel Abraj Kudai es un hotel de alto prestigio, disfruta de una estadia inolvidable en este hotel de lujo.">
    <meta main="robots" content="index, follow"> <!-- SEO y Google -->
    <meta name="theme-color" content="#131313"> <!-- Color de Pestaña (algunos navegadores ) -->
    <!-- SEO = OPEN GRAPH -->
    <meta property="og:title" content="La mejor estancia para tu recorrido en La Meca | Hotel Abraj Kudai">
    <meta property="og:description" content="El hotel Abraj Kudai es la mejor estadia donde no solo... etc">
    <meta property="og:image" content="images/imagen.jpg">
    <meta property="og:image:alt" content="Imagen del hotel">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Página alternativa (Ideal para idiomas) y Página principal para evitar detección de duplicados (INVESTIGAR)
    <link rel="alternate" href="https://abrajkudai.com/ar" hreflang="ar-SA"> 
    <link rel="canonical" href="https://abrajkudai.com">
    -->

    <!-- Insertar el CSS en el HTML -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
